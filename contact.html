<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>KAZI SHAYEM</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          
            <nav>
                <ul>
                    <li> <a href="/">Home</a></li>
                    <li>  <a href="/aboutme.html">About me</a></li>
                    <li>  <a href="/services.html">Services</a></li>

            </nav>

        <div class="main">
            <div class="contactForm">
                <form>
                    <h1>Contact Me</h1>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone No:</label>
                      <input type="phoneNo" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="clientCheck">
                      <label class="form-check-label" for="clientCheck">I want you  work on a project with you</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>

    </div>
    <script src="JS/script.js"></script>
